name: React Native CI/CD

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: "Build type to run"
        default: "all"
        options:
          - all
          - android-prod
          - ios-prod
      platform:
        type: choice
        description: "Platform to build"
        default: "all"
        options:
          - android
          - ios
          - all

env:
  EXPO_ACCESS_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
  EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
  EXPO_APPLE_PASSWORD: ${{ secrets.EXPO_APPLE_PASSWORD }}
  EXPO_TEAM_ID: ${{ secrets.EXPO_TEAM_ID }}
  GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run TypeScript check
        run: pnpm tsc

      - name: ðŸ·ï¸ Bump version (patch)
        id: version
        run: |
          # Get latest tag or use default
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          
          # Extract version number (remove 'v' prefix)
          VERSION="${LAST_TAG#v}"
          
          # Split into parts
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR="${PARTS[0]:-1}"
          MINOR="${PARTS[1]:-0}"
          PATCH="${PARTS[2]:-0}"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "Last version: $VERSION"
          echo "New version: $NEW_VERSION"
          
          # Update app.json
          node -e "
            const fs = require('fs');
            const app = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            app.expo.version = '$NEW_VERSION';
            fs.writeFileSync('app.json', JSON.stringify(app, null, 2) + '\n');
          "
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Commit version bump
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app.json
          git commit -m "chore: bump version to $NEW_VERSION" || echo "No changes to commit"

      - name: ðŸš€ Push version bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git push origin main

      - name: ðŸ·ï¸ Create and push new tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag -a v$VERSION -m "Release v$VERSION"
          git push origin v$VERSION

  build-and-deploy:
    needs: test
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/main')) || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        platform: [android, ios]
        include:
          - platform: ios
            runs-on: macos-latest
          - platform: android
            runs-on: ubuntu-latest
    runs-on: ${{ matrix.platform == 'ios' && 'macos-latest' || 'ubuntu-latest' }}
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ðŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: ðŸ“± Setup EAS build cache
        uses: actions/cache@v3
        with:
          path: ~/.eas-build-local
          key: ${{ runner.os }}-eas-build-local-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-eas-build-local-

      - name: ðŸ“± Build Production AAB
        if: (github.event.inputs.buildType == 'all' || github.event.inputs.buildType == 'android-prod' || github.event_name == 'push') && matrix.platform == 'android'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          npx eas-cli@latest build --platform android --profile production --local --non-interactive --output=./app-prod.aab
        env:
          NODE_ENV: production
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }} 

      - name: ðŸš€ Submit to Play Store
        if: github.event_name == 'push' && matrix.platform == 'android'
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" | base64 -d > google-service-account.json
          npx eas-cli@latest submit -p android --path ./app-prod.aab --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }} 
          GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}

      - name: ðŸ“± Build iOS Production
        if: (github.event.inputs.buildType == 'all' || github.event.inputs.buildType == 'ios-prod' || github.event_name == 'push') && matrix.platform == 'ios'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          npx eas-cli@latest build --platform ios --profile production --local --non-interactive --output=./app-ios-prod.ipa
        env:
          NODE_ENV: production
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }} 

      - name: ðŸš€ Submit to App Store
        if: github.event_name == 'push' && matrix.platform == 'ios'
        run: |
          EXPO_TOKEN=${{ secrets.EXPO_ACCESS_TOKEN }} npx eas-cli@latest submit -p ios --path ./app-ios-prod.ipa --non-interactive
        env:
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_APPLE_PASSWORD: ${{ secrets.EXPO_APPLE_PASSWORD }}
          EXPO_TEAM_ID: ${{ secrets.EXPO_TEAM_ID }}
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }} 

      - name: ðŸ“¦ Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: app-builds-${{ matrix.platform }}
          path: ${{ matrix.platform == 'android' && './app-prod.aab' || './app-ios-prod.ipa' }}
          retention-days: 7